<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lora|Poiret+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
</head>
<body>
    
<ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#navigation">Jump to navigation</a></li>
</ul>
    
<header role="banner" class="grid masthead gutter pad-top pad-bottom-half">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <a class="logo" href="index.html"><img src="images/logo.svg" alt="Subscriber"></a>
    </div>
    <nav id="navigation" role="navigation" class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3">
        <ul class="nav giga">
            <li class="nav-padding"><a class="island-half" href="pricing.html">Pricing</a></li>
            <li><a class="island-half nav-current" href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
</header>
    
<main id="main" role="main">

<form action="thanks.html" method="post" class="text-align">
    <div class="tera island pricing-intro-background">
        <p class="push-none pricing-intro">Become a Subscriber member by filling out this quick form, and start browsing right away.</p>
    </div>
    
    <div class="grid">
        <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <h2 class="push-none main-headlines">Account Information</h2>
        </div>
    
        <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <fieldset>
                <legend>Account Type</legend>
                <span class="radio">
                    <input type="radio" id="free" name="account-type">
                    <label for="free">Free Reader</label>
                </span>
                <span class="radio">
                    <input type="radio" id="light" name="account-type">
                    <label for="light">Light Bookworm</label>
                </span>
                <span class="radio">
                    <input type="radio" id="full" name="account-type">
                    <label for="full">Full Scholar</label>
                </span>
            </fieldset>
        </div>
    
        <div class="gutter-half">
            <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <label for="first-name">First Name</label>
                <input class="field" id="first-name">
            </div>
            <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <label for="last-name">Last Name</label>
                <input class="field" id="last-name">
            </div>
            <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <label for="country">Country</label>
                <input class="field" id="country">
            </div>
            <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <label for="city">City</label>
                <input class="field" id="city">
            </div>
            <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <label for="email">Email Address</label>
                <input class="field" type="email" id="email">
            </div>
            <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <label for="password">Password</label>
                <input class="field" type="password" id="password">
            </div>
    
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <h2 class="push-none main-headlines">Payment Information</h2>
            </div>
    
            <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <fieldset>
                    <legend>Card Type</legend>
                    <span class="radio">
                        <input type="radio" id="visa" name="card">
                        <label for="visa">Visa</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="mastercard" name="card">
                        <label for="mastercard">Mastercard</label>
                    </span>
                </fieldset>
            </div>
    
            <div class="gutter-half">
                <div  class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                    <label for="card-number">Card Number</label>
                    <input class="field" id="card-number">
                </div>
                <div class="gutter-half unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                    <label for="expiration">Expiration</label>
                    <input class="field" type="date" id="expiration">
                </div>
            </div>
        </div>
    </div>
    
    <div class="gutter push">
        <button class="signup-button island-half" type="submit">Sign Up</button>
    </div>
</form>
    
</main>
    
<footer class="gutter masthead pad-top-half">
    <div class="grid nav-footer">
        <div class="push unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 nav-footer-left">
            <p>Â© Subscriber</p>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3">
            <nav>
                <ul class="nav-footer-right">
                    <li class="push"><a class="island-half" href="pricing.html">Pricing</a></li>
                    <li><a class="island-half nav-current" href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
    
</body>
</html>
