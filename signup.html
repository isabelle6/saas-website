<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lora|Poiret+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
</head>
<body>
    
<ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#navigation">Jump to navigation</a></li>
</ul>
    
<header role="banner" class="grid masthead gutter pad-top pad-bottom-half">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <a class="logo" href="index.html"><img src="images/logo.svg" alt="Subscriber"></a>
    </div>
    <nav id="navigation" role="navigation" class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <ul class="nav giga">
            <li><a class="island-half" href="pricing.html">Pricing</a></li>
            <li><a class="island-half nav-current" href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
</header>
    
<main id="main" role="main">

<form action="thanks.html" method="post">
    
    <p>Become a Subscriber member by filling out this quick form, and start browsing right away.</p>
    
    <div>
        <h2>Account Information</h2>
    </div>
    
    <fieldset>
        <legend>Account Type</legend>
        <input type="radio" id="free" name="account-type">
        <label for="free">Free Reader</label>
        <input type="radio" id="light" name="account-type">
        <label for="light">Light Bookworm</label>
        <input type="radio" id="full" name="account-type">
        <label for="full">Full Scholar</label>
    </fieldset>
    
    <div>
        <label for="first-name">First Name</label>
        <input id="first-name">
    </div>
    
    <div>
        <label for="last-name">Last Name</label>
        <input id="last-name">
    </div>
    
    <div>
        <label for="country">Country</label>
        <input id="country">
    </div>
    
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email">
    </div>
    
    <div>
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    
    <div>
        <h2>Payment Information</h2>
    </div>
    
    <fieldset>
        <legend>Card Type</legend>
        <input type="radio" id="visa" name="card">
        <label for="not">Visa</label>
        <input type="radio" id="mastercard" name="card">
        <label for="kinda">Mastercard</label>
    </fieldset>
    
    <div>
        <label for="card-number">Card Number</label>
        <input id="card-number">
    </div>
    
    <div>
        <label for="expiration">Expiration</label>
        <input type="date" id="expiration">
    </div>
    
</form>
    
</main>
    
<footer class="gutter masthead pad-top-half">
    <div class="grid nav-footer">
        <div class="push unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 nav-footer-left">
            <p>Â© Subscriber</p>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3">
            <nav>
                <ul class="nav-footer-right">
                    <li><a class="island-half" href="pricing.html">Pricing</a></li>
                    <li><a class="island-half nav-current" href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
    
</body>
</html>
